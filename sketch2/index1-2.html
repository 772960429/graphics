<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sketch</title>
</head>
<body>
  <div style="width:512px;height:512px;"></div>
  <script type="module">
    import {pen, put, right, forward, render} from './lib/doodle.js';
    import parse from './lib/parser/dom.js';

    const mode = 'points';
    pen(10, 'black', mode);
    put(0, 0);
    forward(0.5);
    right(90);
    pen(20, 'red', mode);
    forward(0.5);
    right(90);
    pen(30, 'blue', mode);
    forward(0.5);
    right(90);
    pen(40, 'green', mode);
    forward(0.5);

    const container = document.querySelector('div');
    render(parse(container));
  </script>
</body>
</html>
