<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sketch</title>
</head>
<body>
  <canvas width="512" height="512"></canvas>
  <script type="module">
    import {pen, put, right, forward, render} from './lib/doodle.js';
    import parse from './lib/parser/canvas.js';

    pen(1, 'black');
    put(0, 0);
    forward(0.5);
    right(90);
    pen(2, 'red');
    forward(0.5);
    right(90);
    pen(3, 'blue');
    forward(0.5);
    right(90);
    pen(4, 'green');
    forward(0.5);

    const canvas = document.querySelector('canvas');
    render(parse(canvas));
  </script>
</body>
</html>
