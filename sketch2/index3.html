<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sketch</title>
</head>
<body>
  <canvas width="512" height="512"></canvas>
  <script type="module">
    import {pen, _vertices, render} from './lib/doodle.js';
    import parse from './lib/parser/canvas.js';

    const mode = 'triangles';
    pen(10, 'red', mode);
    _vertices(0, 0, 0.5, 0, 0, 0.5);
    pen(10, 'blue', mode);
    _vertices(0, 0, -0.5, 0, 0, -0.5);

    const canvas = document.querySelector('canvas');
    render(parse(canvas));
  </script>
</body>
</html>
